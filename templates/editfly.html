<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<h3>Edit Fly</h3>

<div class="row">
	<form action="{{ url_for('update_fly', fly_id=fly._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12"> <i class="fas fa-poll"></i>
				<select id="species" name="species">
					<option value="" disabled selected>Choose target Species</option>
                    {% for spec in species %}
                        {% if spec.species == fly.species %}
                            <option value="{{spec.species}}" selected>{{spec.species}}</option>
                            {% else %}
                            <option value="{{spec.species}}" >{{spec.species}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
				<label>Fish Species</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12"><i class="fab fa-phoenix-framework"></i>
				<input id="name" name="name" type="text" class="validate" value="{{fly.name}}">
				<label for="icon_prefix">Fly Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12"> <i class="fas fa-list"></i>
				<textarea type="textarea" name="hook" id="hook" class="materialize-textarea" >{{fly.hook}}</textarea>
				<label for="icon_telephone">Hook Size(s)</label>
			</div>
		</div>
        <div class="row">
			<div class="input-field col s12"> <i class="fas fa-list"></i>
				<textarea type="textarea" name="thread" id="thread" class="materialize-textarea" >{{fly.thread}}</textarea>
				<label for="icon_telephone">Thread Colour</label>
			</div>
        </div>
        <div class="row">
			<div class="input-field col s12"><i class="fas fa-list"></i>
				<textarea type="textarea" name="rib" id="rib" class="materialize-textarea" >{{fly.rib}}</textarea>
				<label for="icon_telephone">Rib Used</label>
		    </div>
        </div>
        <div class="row">
			<div class="input-field col s12"> <i class="fas fa-list"></i>
				<textarea type="textarea" name="body" id="body" class="materialize-textarea" >{{fly.body}}</textarea>
				<label for="icon_telephone">Body Material</label>
			</div>
        </div>
        <div class="row">
			<div class="input-field col s12"> <i class="fas fa-list"></i>
				<textarea type="textarea" name="hackle" id="hackle" class="materialize-textarea" >{{fly.hackle}}</textarea>
				<label for="icon_telephone">Hackle</label>
			</div>
        </div>
         <div class="row">
			<div class="input-field col s12"> <i class="fas fa-list"></i>
				<textarea type="textarea" name="link" id="link" class="materialize-textarea" >{{fly.link}}</textarea>
				<label for="icon_telephone">Link to Instructions</label>
			</div>
	    </div>	
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit Fly<i class="fas fa-plus"></i>
			</button>
		</div>
	</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="test/javascript"></script>
{% endblock %}
